<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a [routerLink]="postsLinkVar" routerLinkActive="router-link-active">Blog All</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a [routerLink]="postNewLinkVar" mat-button>Novo Post</a>
      </li>
      <li>
        <a [routerLink]="aboutLinkVar" mat-button>Sobre</a>
      </li>
      <li *ngIf="auth.afAuth.authState | async as user; else showLogin">
        <a mat-button (click)=auth.logout()>Logout</a>
        <ng-template #showLogin>
          <a mat-button (click)=auth.login()>Login Google</a>
        </ng-template>
      </li>

    </ul>
  </div>
</mat-toolbar>
