<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span [routerLink]="blogLinkVariable" routerLinkActive="router-link-active" >Blog All</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" [routerLink]="blogDashboardLinkVariable" routerLinkActive="router-link-active" >novo post</button>
    <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
      <!-- <span>Ol√° {{user.displayName}}</span> -->
      
      <button mat-button (click)=auth.logout()> Logout </button>
    </div>
    <ng-template #showLogin>
      <button mat-button (click)=auth.login()>Login with Google</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
