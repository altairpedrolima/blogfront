<section>
    <mat-accordion>




        <mat-expansion-panel [hideToggle]="false">
            <mat-expansion-panel-header>Panel header</mat-expansion-panel-header>
            Panel body
            <mat-action-row>
                <button mat-button (click)="onAction(event)">Action1</button>
            </mat-action-row>
        </mat-expansion-panel>
        <mat-expansion-panel [hideToggle]="false">
            <mat-expansion-panel-header>
                <mat-panel-title>Criar um Post</mat-panel-title>
                <mat-panel-description></mat-panel-description>
            </mat-expansion-panel-header>
            <div>
                <input type="file" name="file" id="file" (change)="uploadImage($event)">
                <div [hidden]="!uploadPercent">
                    <mat-progress-bar mode="determinate" value="{{uploadPercent | async}}"></mat-progress-bar>
                </div>
                <div [hidden]="!imagem">
                    <img [src]="imagem ||  '//:0'">
                </div>
            </div>


            <mat-form-field>
                <input matInput placeholder="Titulo do Post" [(ngModel)]="titulo">
            </mat-form-field>
            <br>
            <mat-form-field>
                <textarea matInput placeholder="ConteÃºdo  do Post" [(ngModel)]="conteudo" rows="10">
            </textarea>
            </mat-form-field>
            <br>
            <button mat-raised-button color="accent" (click)="createPost()" [disabled]="!titulo || !conteudo">
                {{buttonText}}
            </button>
        </mat-expansion-panel>
    </mat-accordion>
</section>
